<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitForge</title>
    <link rel="icon" type="image/svg+xml" href="/BITFORGE_2.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo" role="img" aria-label="BitForge"></div>
        <nav>
          <a href="#" id="specs-link">Specs</a>
          <a class="github-link" href="https://github.com/wantclue" target="_blank" rel="noopener" aria-label="GitHub">
            <svg class="github-icon" viewBox="0 0 16 16" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.7 7.7 0 018 4.6c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span class="sr-only">View on GitHub</span>
          </a>
        </nav>
      </header>
      
      <main>
        <div class="hero-content">
          <h1>NEXT GEN OPEN SOURCE MINING</h1>
          <p>Unleash the power of the future.</p>
        </div>
        
        <div id="canvas-container"></div>
        
        <div class="cta-container">
          <!--<button class="metallic-btn">DISCOVER</button>-->
        </div>
      </main>
    </div>
    
    <!-- Specs Modal -->
    <div id="specs-modal" class="modal">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2>SPECIFICATIONS</h2>
        <div class="specs-grid">
          <div class="spec-item">
            <span class="spec-label">Hashrate</span>
            <span class="spec-value">~ 2.4 TH/s</span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Power Consumption</span>
            <span class="spec-value">~ 35W</span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Efficiency</span>
            <span class="spec-value">17 J/TH</span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Cooling</span>
            <span class="spec-value">Advanced Heatsink</span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Dimensions</span>
            <span class="spec-value">120 x 55 mm</span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Noise Level</span>
            <span class="spec-value">~30 dB</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
